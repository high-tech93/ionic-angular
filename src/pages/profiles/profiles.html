<ion-header>

  <ion-navbar color="navColor">
    <ion-title>Profiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of profiles" class="border" (tap)="profileArticle($event, item)">
        
    <img [src]="item.photo" (load)="item.loaded = true" [hidden]="!item.loaded" width="100%"/>
    <img src="assets/img/loading.gif" [hidden]="item.loaded" class="loading">
        
    <ion-card-content>
          
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <ion-row>
        <ion-col class="date">
          {{item.date}}
        </ion-col>
        <ion-col col-1>
          <ion-icon name="document"></ion-icon>
        </ion-col>
      </ion-row>
        
    </ion-card-content>
      
  </ion-card>

</ion-content>
