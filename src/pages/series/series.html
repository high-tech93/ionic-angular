<ion-header>

  <ion-navbar color="navColor">
    <ion-title>{{subitem.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <img class="image" [src]="subitem.photo" />

  <div padding>
  
  <h4>{{subitem.title}}</h4>

  <p class="info">{{subitem.details}}</p>

  <p class="text" [innerHTML]="subitem.description"></p>
  
  </div>

  <div>
  <ion-slides effect="coverflow" zoom="true" slidesPerView="2">
      
    <ion-slide *ngFor="let subitems of subitem.episode" (tap)="episodes($event, subitems)">
        
      <div class="swiper-zoom-container container">
        <img class="opacity" [src]="subitems.image" (load)="subitems.loaded = true" [hidden]="!subitems.loaded" width="100%"/>
        <img src="assets/img/loading.gif" [hidden]="subitems.loaded" class="loading">


        <div class="number">{{subitems.number}}</div>

        <div class="titles">{{subitems.title}}</div>

        <div class="leader">{{subitems.leader}}</div>

        <div class="date">{{subitems.day}}</div>

        <div class="icons">
          <ion-grid>  
            <ion-row align-items-start>
              <ion-col><ion-icon name={{subitem.icon1}}></ion-icon></ion-col>
              <ion-col><ion-icon name={{subitem.icon2}}></ion-icon></ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
  
    </ion-slide>

  </ion-slides>
  </div>

  <div padding>
  <p class="info">{{subitem.length}}</p>
  </div>

</ion-content>
