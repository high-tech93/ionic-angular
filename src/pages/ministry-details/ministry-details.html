<ion-header>

  <ion-navbar color="navColor">
    <ion-title>{{subitems.title}}</ion-title>
  </ion-navbar>

<ion-content>

  <img [src]="subitems.photo" (load)="subitems.loaded = true" [hidden]="!subitems.loaded" width="100%"/>

  <div padding>
    
  <h1>{{subitems.title}}</h1>
      
  <p class="text" [innerHTML]="subitems.info"></p>
    
  </div>
