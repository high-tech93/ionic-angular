<ion-header>

  <ion-navbar color="navColor">
    <ion-title>{{subitem.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card class="border" *ngFor="let subitems of subitem.ministry" (tap)="ministry($event, subitems)">
    <img [src]="subitems.image" (load)="subitems.loaded = true" [hidden]="!subitems.loaded" width="100%"/>
    <img src="assets/img/loading.gif" [hidden]="subitems.loaded" class="loading">
    <div class="titles">{{subitems.title}}</div>
  </ion-card>

</ion-content>
