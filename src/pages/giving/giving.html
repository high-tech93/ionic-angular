<ion-header>

  <ion-navbar color="navColor">
    <ion-title>{{subitem.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div padding>
    <img [src]="subitem.photo" (load)="subitem.loaded = true" [hidden]="!subitem.loaded" width="100%"/>
    <img src="assets/img/loading.gif" [hidden]="subitem.loaded" class="loading">
  </div>
  
  <div padding>
    
    <h1>{{subitem.heading}}</h1>
      
    <p class="text" [innerHTML]="subitem.description"></p>
    
  </div>


  <div id="paypal-button" class="payment">
    <img src="assets/img/pay_btn.png" (tap)="payment($event, subitem.paypal_client_ID)">
  </div>

</ion-content>
