<!--
  Generated template for the MusicPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="navColor">
    <ion-title *ngIf="item && item.length > 0">{{item[0].title}}</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top color="myGrey">
    <ion-segment color="myDark" [(ngModel)]="music" *ngIf="item && item.length > 0"> 
      <ion-segment-button value="videos" >
        {{item[0].video_title}}
      </ion-segment-button>
      <ion-segment-button value="audio">
        {{item[0].audio_title}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div [ngSwitch]="music" *ngIf="item && item.length > 0">

    <div *ngFor="let subitem of item">

      <div *ngFor="let subitems of subitem.videos">
        <ion-card *ngSwitchCase="'videos'" class="border">
          <iframe width="100%" height="250" [src]="subitems.videoURL | videos" frameborder="0" allowfullscreen></iframe>
          <ion-card-content>
            <ion-card-title>{{subitems.title}}</ion-card-title>
            <p>{{subitems.artist}}</p>
          </ion-card-content>
        </ion-card>
      </div>
  
      <div *ngFor="let subitems of subitem.audio">
        <ion-card *ngSwitchCase="'audio'" class="border">
          <iframe width="100%" height="150" [src]="subitems.audioURL | videos" frameborder="0" allowfullscreen></iframe>
          <ion-card-content>
            <ion-card-title>{{subitems.title}}</ion-card-title>
            <p>{{subitems.artist}}</p>
          </ion-card-content>
        </ion-card>
      </div>

    </div>

  </div>

</ion-content>
