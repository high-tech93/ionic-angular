<ion-header>
  <ion-navbar color="myYellow">
    <ion-title>Giving Payment</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="myDark" (tap)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Amount</ion-label>
    <ion-input type="text" name="amount" [(ngModel)]="payment.amount"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Currency</ion-label>
    <ion-select [(ngModel)]="payment.currency" name="currency">
      <ion-option value="{{currency}}" *ngFor="let currency of currencies">{{currency}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" name="description" [(ngModel)]="payment.shortDescription"></ion-input>
  </ion-item>

  <p style="padding: 0 5%;">
    <button ion-button block color="primary" (click)="makePayment()">MAKE PAYMENT</button>
  </p>
</ion-content>
