<ion-header>

  <ion-navbar color="navColor">
    <ion-title>{{subitem.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <img [src]="subitem.photo" (load)="subitem.loaded = true" [hidden]="!subitem.loaded" width="100%"/>
  <img src="assets/img/loading.gif" [hidden]="subitem.loaded" class="loading">
    
  <div padding>
      
  <h1>{{subitem.subtitle}}</h1>

  </div>

  <div>
    <ion-slides effect="coverflow" slidesPerView="2">
          
      <ion-slide *ngFor="let subitems of subitem.platform">
        <a href="{{subitems.url}}" onclick="window.open(this.href,'_system');return false;">
          <img [src]="subitems.icon" (load)="subitems.loaded = true" [hidden]="!subitems.loaded" />
          <img src="assets/img/loading.gif" [hidden]="subitems.loaded" class="loading">
        </a>
      </ion-slide>
      
    </ion-slides>
  </div>



</ion-content>
