<!--
  Generated template for the EventDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="navColor">
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <img [src]="item.photo" (load)="item.loaded = true" [hidden]="!item.loaded" width="100%"/>
  <img src="assets/img/loading.gif" [hidden]="item.loaded">
  
  <div padding>
    
  <h3>{{item.title}}</h3>
    
  <p class="info">{{item.day}}</p>

  <ion-grid class="space">
    <ion-row>
      <ion-col col-1>
        <ion-icon class="icons" name="navigate"></ion-icon>
      </ion-col>
      <ion-col>
        <p class="address">{{item.address}}</p>
      </ion-col>
    </ion-row>
        
    <ion-row class="spaces">
      <ion-col col-1>
        <ion-icon class="icons" name="time"></ion-icon>
      </ion-col>
      <ion-col col-11>
        <p class="address">{{item.times}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p class="info">{{item.details}}</p>
  
  <p class="text" [innerHTML]="item.info"></p>

  <div align="center" padding>
  
  <a href="{{item.RegisterURL}}" onclick="window.open(this.href,'_system');return false;">
    <button class="register" ion-button block color="myGreen" outline medium>Register Online!</button>  
  </a> 

  <button class="calendar" icon-right ion-button block color="myGreen" medium (tap)="createEvent()">Add to Calendar
    <ion-icon class="iconCal" name="alarm"></ion-icon>
  </button>
  
  </div>

  </div>

  <ion-card class="map" #map>
  </ion-card>

</ion-content>
